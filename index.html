<!doctype html>
<html class="no-js" lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>Q&A Editor</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!--ICONS (EXAMPLE)-->
        <link href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.no-icons.min.css" rel="stylesheet">
        <link href="//netdna.bootstrapcdn.com/font-awesome/3.2.1/css/font-awesome.css" rel="stylesheet">
        <!--/END ICONS (EXAMPLE)-->
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <!-- Place favicon.ico in the root directory -->


        <!--<link rel="stylesheet" href="css/OUTPUT STYLUS FILE INSTEAD OF MDEDITOR.CSS">-->

        <link rel="stylesheet" type="text/css" href="mdeditor.css" />
        <link rel="stylesheet" href="lib/codemirror.css">
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
        <script src="lib/codemirror.js"></script>

    </head>
    <body>

        <!-- Add your site or application content here -->
        <div class="mdeditor">
            <div id="mdeditor-button-bar" class="mdeditor__button-bar">
                <ul id="mdeditor-button-row" class="button-row">
                    <li class="button-row__button button-row__button_bold" id="mdeditor-bold-button" title="Strong <strong> Ctrl+B"><i class="icon-camera-retro"></i></li>
                    <li class="button-row__button button-row__button_italic" id="mdeditor-italic-button" title="Emphasis <em> Ctrl+I"><i class="icon-camera-retro"></i></li>

                    <li class="button-row__button button-row__button_link" id="mdeditor-link-button" title="Hyperlink <a> Ctrl+L"><i class="icon-camera-retro"></i></li>
                    <li class="button-row__button button-row__button_quote" id="mdeditor-quote-button" title="Blockquote <blockquote> Ctrl+Q"><i class="icon-camera-retro"></i></li>
                    <li class="button-row__button button-row__button_code" id="mdeditor-code-button" title="Code Sample <pre><code> Ctrl+K"><i class="icon-camera-retro"></i></li>
                    <li class="button-row__button button-row__button_image" id="mdeditor-image-button" title="Image <img> Ctrl+G"><i class="icon-camera-retro"></i></li>

                    <li class="button-row__button button-row__button_olist" id="mdeditor-olist-button" title="Numbered List <ol> Ctrl+O"><i class="icon-camera-retro"></i></li>
                    <li class="button-row__button button-row__button_ulist" id="mdeditor-ulist-button" title="Bulleted List <ul> Ctrl+U"><i class="icon-camera-retro"></i></li>
                    <li class="button-row__button button-row__button_heading" id="mdeditor-heading-button" title="Heading <h1>/<h2> Ctrl+H"><i class="icon-camera-retro"></i></li>
                    <li class="button-row__button button-row__button_hr" id="mdeditor-hr-button" title="Horizontal Rule <hr> Ctrl+R"><i class="icon-camera-retro"></i></li>

                    <li class="button-row__button button-row__button_undo" id="mdeditor-undo-button" title="Undo - Ctrl+Z"><i class="icon-camera-retro"></i></li>
                    <li class="button-row__button button-row__button_redo" id="mdeditor-redo-button" title="Redo - Ctrl+Shift+Z"><i class="icon-camera-retro"></i></li>
                </ul>
            </div>
            <textarea id="mdeditor-input" class="mdeditor__input"></textarea>
            <div class="mdeditor__title-preview">
                <h2>Предпросмотр</h2>
                <p>То как ваше описание будет выглядеть после публикации</p>
            </div>
            <div id="mdeditor-preview" class="mdeditor__preview"></div>
        </div>
        <!-- Start Application Script -->
        <script defer type="text/javascript" src="mdeditor.js"></script>
        <script defer type="text/javascript" src="service.js"></script>
        <!-- /End Application Script -->
    </body>
</html>
